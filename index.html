<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LoGH Trivia! </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
</head>

<body>
    <div class="textArea">
        <div class="content-style1" id="header">Legend of the Galactic Heroes Trivia Game</div>
        <button id="start">Start the Game!</button>
        <div id="content">
            <div class="content-style2" id="timer"></div>
            <div class="content-style2" id="currentQuestion"></div>
            <div class="content-style3" id="question"></div>
            <div class="content-style3" id="answers"></div>

            <div class="content-style2" id="message"></div>
            <div class="content-style2" id="correctAnswer"></div>
            
            <div class="content-style3" id="totalCorrect"></div>
            <div class="content-style3" id="totalWrong"></div>
            <button id="restart"></button>
            
        </div> 
    </div>

    <script src="./assets/javascript/game.js"></script>
    
</body>
</html>

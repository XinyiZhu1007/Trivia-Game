<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LoGH Trivia! </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
</head>

<body>
    <div class="textArea">
        <div class="content-style1" id="header">Legend of the Galactic Heroes Trivia Game</div>
        <button class="button-style1" id="start">Start the Game</button>
        <!-- show timer and questions -->
        <div id="questionContent">
            <div class="content-style2" id="timer">Time Remaining: 
                <span id="currentSecond"></span>s
            </div>
            <div class="content-style3" id="questionShow"></div>
            <div class="content-style3" id="answersShow"></div>
        </div>
        <!-- show message after each question -->
        <div id="messageContent">
            <div class="content-style3" id="message"></div>
            <div class="content-style3" id="correctAnswerShow"></div> 
        </div>
        <!-- show final message and restart button -->
        <div id="resultsContent">
            <div class="content-style3" id="totalCorrect">Correct Answers: 
                <span id="totalCorrectCount"></span>
            </div>
            <div class="content-style3" id="totalWrong">Incorrect Answers:
                <span id="totalWrongCount"></span>
            </div>  
            <button class="button-style1" id="restart">Play the Game Again</button>          
        </div> 

        âˆš
    </div>

    <script src="./assets/javascript/app.js"></script>
    
</body>
</html>
